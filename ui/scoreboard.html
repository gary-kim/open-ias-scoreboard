<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <title>Scoreboard</title>
    <link rel="stylesheet" href="../css/scoreboard.css">
</head>
<body>
    <div class="main">
        <div class="scoreboard">
            <span id="home-score">
                <h1>
                    <div class="home team-name placeholder">Home</div>
                    <div class="pseudo-relative"><span id="home-name" class="team-name">Home</span></div>
                </h1>
                <img class="digit" src="../res/clock/digits/0.svg" width="40%"/>
                <img class="digit" src="../res/clock/digits/0.svg" width="40%"/>
            </span>
            <span id="main-clock">
                <img class="digit" src="../res/clock/digits/0.svg" width="16%"/>
                <img class="digit" src="../res/clock/digits/0.svg" width="16%"/>
                <img src="../res/clock/digits/colon.svg" width="8%" />
                <img class="digit" src="../res/clock/digits/0.svg" width="16%"/>
                <img class="digit" src="../res/clock/digits/0.svg" width="16%"/>
            </span>
            <span id="guest-score">
                <h1>
                    <div class="guest team-name placeholder">Home</div>
                    <div class="pseudo-relative"><span id="guest-name" class="team-name">Guest</span></div>
                </h1>
                <img class="digit" src="../res/clock/digits/0.svg" width="40%" />
                <img class="digit" src="../res/clock/digits/0.svg" width="40%" />
            </span>
            <div id="home-logo">
                <img src="../res/defaultlogo.png" />
            </div>
            <div id="guest-logo">
                <img src="../res/defaultlogo.png" />
            </div>
        </div>
    </div>
    <script src="../js/scoreboard.js"></script>
</body>
</html>
