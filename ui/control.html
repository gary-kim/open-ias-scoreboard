<!DOCTYPE html>
<html id="control">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Scoreboard Control</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="main">
        <div class="tab-container">
            <div class="tabs">

            </div>
            <input type="button" value="+" id="new-tab-button"/>
        </div>
        <div class="content">
            <template id="newcontrols">
                <div class="controls" scoreboard-id="1">
                    <div id="board-controls">
                        <div>
                            <label>Scoreboard Visible: <input type="checkbox" name="Visible" id="visibility" checked></label>
                            <label>Scale: 
                                <select name="scoreboard-scaling" id="scoreboard-scaling">
                                    <option value="0.25">25%</option>
                                    <option value="0.5">50%</option>
                                    <option value="0.75">75%</option>
                                    <option value="1" selected>100%</option>
                                    <option value="1.25">125%</option>
                                    <option value="1.5">150%</option>
                                    <option value="1.75">175%</option>
                                    <option value="2">200%</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <input type="text" name="Scoreboard Name" id="rename-tab" placeholder="Team A vs Team B" >
                            <button id="focus-window">Focus Scoreboard</button>
                        </div>
                        <button id="close-tab">Close Scoreboard</button>
                    </div>
                    <div id="home-controls">
                        <input type="text" name="home-name" id="home-name" value="Home" >
                        <h1><div class="team-score">00</div></h1>
                        <br>
                        <button class="increase-score">Increase (I)</button>
                        <button class="decrease-score">Decrease (K)</button>
                    </div>
                    <div id="clock-controls">
                        <h3><div id="clock-state">Stopped</div></h3>
                        <h2><div id="clock-current">00:00</div></h2>
                        <button id="clock-toggle">Toggle Clock (T)</button>
                        <label><input type="checkbox" name="clock-direction" id="clock-direction" checked>Count down</label>
                        <form id="clock-set">
                            <input type="number" name="Minutes" id="clock-set-minutes" placeholder="10" min="0" max="99" value="0"> :
                            <input type="number" name="Seconds" id="clock-set-seconds" placeholder="35" min="0" max="59" value="0">
                            <input type="submit" name="Set" value="Set Clock" id="clock-set-submit">
                        </form>
                        <button id="increase-clock">Increase (U)</button>
                        <button id="decrease-clock">Decrease (J)</button>
                    </div>
                    <div id="guest-controls">
                        <input type="text" name="guest-name" id="guest-name" value="Guest" >
                        <h1><div class="team-score">00</div></h1>
                        <br>
                        <button class="increase-score">Increase (O)</button>
                        <button class="decrease-score">Decrease (L)</button>
                    </div>
                    <div class="logo-select home">
                        <button>Select Logo</button>
                        <div class="img-container">
                            <img src="../res/defaultlogo.png" />
                        </div>
                    </div>
                    <div class="logo-select guest">
                        <button>Select Logo</button>
                        <div class="img-container">
                            <img src="../res/defaultlogo.png" />
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div id="about-program"><button>About Open IAS Scoreboard</button></div>
    </div>
    <script src="../js/control.js"></script>
</body>
</html>
